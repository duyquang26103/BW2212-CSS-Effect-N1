<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <link href="hover.css" rel="stylesheet" media="all">
    <style>
        .button {
            display: inline-block;
            padding: 1em;
            background-color: #79BD9A;

<body>
<a href="#" class="button hvr-float hvr-curl-top-left">Checkout</a>
